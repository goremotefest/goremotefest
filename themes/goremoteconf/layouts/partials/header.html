<div id="header-wrap">
    <div class="container clearfix">
        <div id="primary-menu-trigger">
            <i class="icon-reorder"></i>
        </div>
        <nav id="primary-menu">
            <ul class="sf-js-enabled" style="touch-action: pan-y;">
                {{ $current := . }}
                {{ $currentParent := $current.Param "parent_page" }}
                {{ range .Site.Menus.main }}
                <li
                        class="{{ if .HasChildren}}sub-menu{{ end }} {{ if eq $current.RelPermalink .URL | or (eq $currentParent .Identifier) }} current {{end}}">
                    <a href="{{ .URL }}" title="{{ .Name }}">{{ .Name }}</a>
                    {{ if .HasChildren }}
                    <ul style="display: none;">
                        {{ range .Children}}
                        <li class="{{ if eq $current.Title .Name }}current{{ end }}">
                            <a href="{{ .URL }}" title="{{ .Name }}">{{ .Name }}</a>
                        </li>
                        {{ end }}
                    </ul>
                    {{ end }}
                </li>
                {{ end }}
            </ul>
        </nav>
    </div>
</div>
