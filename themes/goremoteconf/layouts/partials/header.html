<div id="header-wrap">
    <div class="container clearfix">
        <div id="primary-menu-trigger">
            <i class="icon-reorder"></i>
        </div>
        <nav id="primary-menu">
            <ul class="sf-js-enabled" style="touch-action: pan-y;">
                {{ $current := . }}
                {{ $currentParent := $current.Param "parent_page" }}
                {{ range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL }}" title="{{ .Name }}" data-href="#section-{{ .Identifier }}">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
        </nav>
    </div>
</div>
