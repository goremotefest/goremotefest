{{ range $key, $value := .Site.Data.sponsors }}
    {{ if eq $key $.Page.Params.edition }}
        {{ range $value }}
            <li>
                <a href="{{ .link }}" rel="nofollow" target="_blank">
                    <img src="{{ .image | relURL }}" alt="friendsofgo">
                </a>
            </li>
        {{ end }}
    {{ end }}
{{ end }}
